<mat-form-field class="search-field">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<button class="create-user-button" mat-raised-button color="primary">Create User</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Organization Column -->
    <ng-container matColumnDef="user-organization">
      <th mat-header-cell *matHeaderCellDef> Organization </th>
      <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="user-firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="user-lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="user-phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="user-email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="user-status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="user-action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" matTooltip="Edit User">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Delete User" (click)="openActiveInactiveDialog()">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
